<mat-toolbar color="primary">
  <span routerLink="">learngerman.club</span>
  <learngerman-nav-bar-menu *ngIf="!(isHandset | async)!.matches" toolbar="true"></learngerman-nav-bar-menu>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="(isHandset | async)!.matches">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    position="end"
    [ngClass]="{hidden: !(isHandset | async)!.matches}"
    fixedInViewport="false"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <learngerman-nav-bar-menu (click)="drawer.toggle()"></learngerman-nav-bar-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
