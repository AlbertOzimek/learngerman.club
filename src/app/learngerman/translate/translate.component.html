<learngerman-translate-toolbar></learngerman-translate-toolbar>
<div fxLayout="column">
  <div><button mat-raised-button>German</button></div>
  <div fxFlexOffset="5px"></div>
  <div fxLayout="row">
      <textarea #input rows="8" cols="40" class="input" (keyup)="onKeyUp($event.target.value)"></textarea>
    <div fxFlexOffset="20px"></div>
    <div>
      <div *ngIf="translate$ | async as translation">
        <p>{{translation.en}}</p>
        <p>{{translation.pl}}</p>
      </div>
    </div>
  </div>
</div>
